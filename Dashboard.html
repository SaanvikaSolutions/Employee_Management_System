<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varna EMS</title>
    <link rel="stylesheet" href="CSS/Dashboard.css">
</head>

<body>
    <header class="header">
        <div class="logo">Varna EMS</div>
        <nav class="nav">
        </nav>
    </header>

    <div class="hamburger-menu" onclick="toggleSidebar()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="IMG/homes logo varna.png" alt="Logo">
        </div>
        <a href="#" onclick="toggleDropdown('profilesDropdown')">Profiles</a>
        <div id="profilesDropdown" class="dropdown-content">
            <a href="#">Create Profile</a>
            <a href="#">View Employees</a>
        </div>
        <a href="#" onclick="toggleDropdown('leadsDropdown')">Leads</a>
        <div id="leadsDropdown" class="dropdown-content">
            <a href="#">Create Lead</a>
            <a href="#">View Leads</a>
        </div>
    </div>

    <div class="main-content">
        <div class="profile-count-section">
            <div class="profile-card">
                <div class="profile-count">5</div>
                <div class="profile-type">Directors</div>
            </div>
            <div class="profile-card">
                <div class="profile-count">10</div>
                <div class="profile-type">Managers</div>
            </div>
            <div class="profile-card">
                <div class="profile-count">50</div>
                <div class="profile-type">Employees</div>
            </div>
            <!-- <div class="profile-card">
                <div class="profile-count">50</div>
                <div class="profile-type" onclick="alert('Employees button clicked!')">Employees</div>
            </div> -->
        </div>
    </div>
