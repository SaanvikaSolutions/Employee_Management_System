<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Employees Table</title>
    <link rel="stylesheet" href="CSS/EmployeesTable.css">
</head>
<body>
    <div class="container">
        <h1 class="title">View Employees </h1>
        <input type="text" id="searchBar" class="search-bar" placeholder="Search by ID, Name, or Role">
        
        <div class="table-container">
            <table class="employees-table">
                <thead>
                    <tr>
                        <th>S.NO</th>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Assigned To</th>
                        <th>View</th>
                    </tr>
                </thead>
                <tbody id="employeeData">
                    <tr>
                        <td>1</td>
                        <td>E001</td>
                        <td>Suresh</td>
                        <td>Developer</td>
                        <td>CEO</td>
                        <td><button class="view-button">View</button></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>E002</td>
                        <td>Venkatesh</td>
                        <td>Designer</td>
                        <td>CEO</td>
                        <td><button class="view-button">View</button></td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="JS/EmployeesTable.js"></script>
</body>
</html>
