<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Creation Form</title>
    <link rel="stylesheet" href="CSS/CreateEmployee.css">
</head>
<body>

    <div class="employee-form-container">
        <h2>Employee Creation Form</h2>
        <form id="employeeCreationForm">
            <label for="name" class="employee-form-label">Name:</label>
            <input type="text" id="name" name="name" class="employee-form-input" required>

            <label for="email" class="employee-form-label">Email:</label>
            <input type="email" id="email" name="email" class="employee-form-input" required>

            <label for="phone" class="employee-form-label">Phone Number:</label>
            <input type="tel" id="phone" name="phone" class="employee-form-input" required>

            <div class="form-row">
                <div> 
                    <label for="gender" class="employee-form-label">Gender:</label>
                    <select id="gender" name="gender" class="employee-form-select" required>
                        <option value="">Select...</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div>
                    <label for="dob" class="employee-form-label">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" class="employee-form-date" required>
                </div>
            </div>

            <label for="employeeType" class="employee-form-label">Employee Type:</label>
            <select id="employeeType" name="employeeType" class="employee-form-select" required>
                <option value="">Select...</option>
                <option value="director">Director</option>
                <option value="manager">Manager</option>
                <option value="employee">Employee</option>
            </select>

           
            <div id="designerSpecialization" class="employee-form-hidden">
                <label for="assignTo" class="employee-form-label">Assign To:</label>
                <select id="assignTo" name="assignTo" class="employee-form-select">
                    <option value="">Select Managing Director</option>
                    <option value="project1">Managing Director 1</option>
                    <option value="project2">Managing Director 2</option>
                </select>
            </div>

            
            <div id="managerAssignment" class="employee-form-hidden">
                <label for="assignedDirector" class="employee-form-label">Assigned Director:</label>
                <select id="assignedDirector" name="assignedDirector" class="employee-form-select">
                    <option value="">Select Director...</option>
                    <option value="director1">Director 1</option>
                    <option value="director2">Director 2</option>
                </select>
            </div>

            
            <div id="employeeAssignment" class="employee-form-hidden">
                <label for="assignedManager" class="employee-form-label">Assigned Manager:</label>
                <select id="assignedManager" name="assignedManager" class="employee-form-select">
                    <option value="">Select Manager...</option>
                    <option value="manager1">Manager 1</option>
                    <option value="manager2">Manager 2</option>
                    <option value="manager1">Manager 3</option>

                </select>
            </div>

            <button type="submit" class="employee-form-button">Submit</button>
        </form>
    </div>
<script src="JS/CreateEmployee.js"></script>
</body>
</html>
