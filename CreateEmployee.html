<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Employee Profile</title>
    <link rel="stylesheet" href="CSS/CreateEmployee.css">
</head>
<body>

<form class="employee-profile-form">
    <h2>Create Employee Profile</h2>

    <div class="form-section">
        <label for="employeeId">Employee ID<span>*</span></label>
        <input type="text" id="employeeId" class="form-input" required>
    </div>

    <div class="form-section">
        <label for="fullName">Full Name<span>*</span></label>
        <input type="text" id="fullName" class="form-input" required>
    </div>

    <div class="flex">
        <div class="form-section">
            <label for="gender">Gender<span>*</span></label>
            <select id="gender" class="form-select" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="non-binary">Non-Binary</option>
            </select>
        </div>

        <div class="form-section">
            <label for="dob">Date of Birth<span>*</span></label>
            <input type="date" id="dob" class="form-input" required>
        </div>
    </div>

    <div class="flex">
        <div class="form-section">
            <label for="phone">Phone Number<span>*</span></label>
            <input type="tel" id="phone" class="form-input" required>
        </div>

        <div class="form-section">
            <label for="emergencyContact">Second Number<span>*</span></label>
            <input type="tel" id="emergencyContact" class="form-input" required>
        </div>
    </div>

    <div class="form-section">
        <label for="email">Email<span>*</span></label>
        <input type="email" id="email" class="form-input" required>
    </div>

    <div class="flex">
        <div class="form-section">
            <label for="dateOfHire">Date of Hire<span>*</span></label>
            <input type="date" id="dateOfHire" class="form-input" required>
        </div>

        <div class="form-section">
            <label for="employmentType">Role Type<span>*</span></label>
            <select id="employmentType" class="form-select" required>
                <option value="">Select</option>
                <option value="full-time">Full-Time</option>
                <option value="part-time">Part-Time</option>
                <option value="contract">Contract</option>
                <option value="intern">Intern</option>
            </select>
        </div>
    </div>

    <div class="form-section">
        <label for="employeeType">Employee Type<span>*</span></label>
        <select id="employeeType" class="form-select" required onchange="showAssignedSection()">
            <option value="">Select</option>
            <option value="director">Director</option>
            <option value="manager">Manager</option>
            <option value="employee">Employee</option>
        </select>
    </div>

    <div id="assignedSection" class="form-section hidden">
        <label for="assignedTo">Assigned To<span>*</span></label>
        <select id="assignedTo" class="form-select" required>
            <option value="">Select</option>
        </select>
    </div>

    <div id="departmentSection" class="form-section hidden">
        <label for="department">Department<span>*</span></label>
        <select id="department" class="form-select" required>
            <option value="">Select</option>
            <option value="sales">Sales Manager</option>
            <option value="operations">Operation Manager</option>
            <option value="finance">Financial Manager</option>
            <option value="hr">HR</option>
            <option value="rnd">R&D</option>
        </select>
    </div>

    <div id="employeeDepartmentSection" class="form-section hidden">
        <label for="employeeDepartment">Department<span>*</span></label>
        <select id="employeeDepartment" class="form-select" required>
            <option value="">Select</option>
            <option value="sales">Sales</option>
            <option value="operations">Operations</option>
            <option value="rnd">R&D</option>
        </select>
    </div>

    <div class="form-section">
        <label for="address">Permanent Address<span>*</span></label>
        <input type="text" id="address" class="form-input" required>
    </div>

    <div class="flex">
        <div class="form-section">
            <label for="postcode">Postcode<span>*</span></label>
            <input type="text" id="postcode" class="form-input" required>
        </div>

        <div class="form-section">
            <label for="city">City<span>*</span></label>
            <input type="text" id="city" class="form-input" required>
        </div>
    </div>

    <div class="flex">
        <div class="form-section">
            <label for="state">State<span>*</span></label>
            <input type="text" id="state" class="form-input" required>
        </div>

        <div class="form-section">
            <label for="country">Country<span>*</span></label>
            <select id="country" class="form-select" required>
                <option value="">Select</option>
                <!-- Countries will be populated here -->
            </select>
        </div>
    </div>

    <button type="submit" class="form-button">Submit</button>
</form>
<script src="JS/CreateEmployee.js"></script>
</body>
</html>
